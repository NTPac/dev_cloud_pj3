apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reverseproxy
  name: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - image: ntpac/reverseproxy:v3
        name: reverseproxy
        imagePullPolicy: Always    
        ports:
        - containerPort: 8080