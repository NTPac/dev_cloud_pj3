apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        api: external        
    spec:
      containers:
      - image: ntpac/udagram-frontend:v4
        name: frontend
        imagePullPolicy: Always          
        ports:
        - containerPort: 8100